name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@9.0.0 --activate

      - name: Install deps
        run: pnpm install

      - name: Test
        run: pnpm test --if-present
