<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanAI - AI-Powered Cleaning</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-900 to-black text-white">
  
  <header class="fixed top-0 w-full bg-gray-900/80 backdrop-blur-lg border-b border-white/10 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold">CleanAI</h1>
      <button onclick="showModal()" class="bg-white text-black px-6 py-2 rounded-full font-semibold hover:bg-gray-200">
        Book Now
      </button>
    </div>
  </header>

  <main class="pt-32 pb-20 px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-6xl font-bold mb-6">AI-Powered Cleaning Platform</h2>
      <p class="text-xl text-gray-400 mb-8">Smart booking across Europe</p>
      <button onclick="showModal()" class="bg-white text-black px-8 py-3 rounded-full font-semibold text-lg hover:bg-gray-200">
        Get Started
      </button>
    </div>
  </main>

  <div id="modal" class="hidden fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center">
    <div class="bg-gray-800 rounded-2xl p-8 max-w-md w-full mx-4 border border-white/10">
      <h3 class="text-2xl font-bold mb-6">Book Service</h3>
      <input type="date" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 mb-4">
      <button onclick="hideModal()" class="w-full bg-white text-black py-3 rounded-lg font-semibold hover:bg-gray-200">
        Confirm
      </button>
    </div>
  </div>

  <script>
    function showModal() { document.getElementById('modal').classList.remove('hidden'); }
    function hideModal() { document.getElementById('modal').classList.add('hidden'); }
  </script>
</body>
</html>
