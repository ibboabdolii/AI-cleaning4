<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpro — Choose your language</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script>
    (() => {
      try {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || stored === 'light' ? stored : prefersDark ? 'dark' : 'light';
        document.documentElement.dataset.theme = theme;
        document.documentElement.style.colorScheme = theme === 'dark' ? 'dark' : 'light';
      } catch (error) {
        document.documentElement.dataset.theme = 'light';
      }
    })();
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="min-h-screen theme-body" data-page="language">
  <header class="header-bar sticky top-0 z-20">
    <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
      <div class="flex items-center gap-3">
        <div class="flex h-11 w-11 items-center justify-center rounded-2xl bg-white/10 text-lg font-bold text-white shadow-sm">CAI</div>
        <div>
          <p class="text-xs uppercase tracking-[0.2em] text-gray-500" data-i18n="app.brand">CleanAI</p>
          <p class="text-sm text-gray-400" data-i18n="language.header.subtitle">Set your preferred language</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button id="theme-toggle" class="icon-button" data-theme-toggle aria-label="Toggle theme"><span class="theme-toggle__icon" aria-hidden="true">☀️</span></button>
        <a class="btn-secondary rounded-full text-sm" href="/login.html" data-i18n="auth.login.title">Login</a>
      </div>
    </div>
  </header>

  <main class="mx-auto flex min-h-[70vh] max-w-5xl flex-col justify-center px-6 py-10">
    <section class="glass-card rounded-[28px] p-8 shadow-card">
      <div class="mb-6 flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
        <div class="space-y-1">
          <p class="pill" data-i18n="language.badge">Start here</p>
          <h1 class="text-3xl font-bold" data-i18n="language.title">Choose your language</h1>
          <p class="text-sm text-muted-2" data-i18n="language.subtitle">We’ll use this across the app and chat.</p>
        </div>
        <div class="pill" data-i18n="language.subtitleHint">Available: DE / SE / ES / EN</div>
      </div>
      <div class="grid gap-3 md:grid-cols-2" id="language-options"></div>
      <div class="mt-6 flex flex-wrap items-center justify-between gap-3">
        <p class="text-sm text-muted-2" data-i18n="language.helper">Select a language to continue to sign-in.</p>
        <button id="continue-language" class="btn-primary rounded-full px-6 py-3 disabled:opacity-50" disabled data-i18n="language.continue">Continue</button>
      </div>
    </section>
  </main>

  <script type="module" src="./scripts/language-page.ts"></script>
</body>
</html>
