<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanAI - AI-Powered Cleaning Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen">
  
  <header class="header-bar fixed top-0 left-0 right-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-8">
        <h1 class="text-2xl font-bold">CleanAI</h1>
        <nav class="hidden md:flex gap-6">
          <a href="#features" class="text-sm hover:text-white transition">Features</a>
          <a href="#pricing" class="text-sm hover:text-white transition">Pricing</a>
        </nav>
      </div>
      <button onclick="showBooking()" class="btn-primary rounded-full text-sm px-6 py-2">Get Started</button>
    </div>
  </header>

  <section class="pt-32 pb-20 px-6">
    <div class="max-w-6xl mx-auto text-center">
      <h2 class="text-5xl md:text-7xl font-bold mb-6">AI-Powered Cleaning</h2>
      <p class="text-xl text-gray-400 mb-8">Smart booking across Europe</p>
      <button onclick="showBooking()" class="btn-primary rounded-full">Book Now</button>
    </div>
  </section>

  <div id="bookingModal" class="modal">
    <div class="glass-card max-w-lg w-full mx-4 rounded-3xl p-8">
      <h3 class="text-2xl mb-6">Book Service</h3>
      <form>
        <input type="date" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 mb-4" />
        <button type="submit" class="btn-primary w-full rounded-full">Confirm</button>
      </form>
    </div>
  </div>

  <script>
    function showBooking() {
      document.getElementById('bookingModal').classList.add('active');
    }
  </script>

  <style>
    body { background: linear-gradient(180deg, #1a1a1a 0%, #0a0a0a 100%); color: #fff; font-family: 'Hanken Grotesk', sans-serif; }
    .header-bar { background: rgba(28,28,30,0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.06); }
    .glass-card { background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(24px); }
    .btn-primary { background: linear-gradient(135deg, #fff, #e8e8e8); color: #0a0a0a; padding: 14px 36px; font-weight: 600; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 32px rgba(255,255,255,0.35); }
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 60; }
    .modal.active { display: flex; }
  </style>
</body>
</html>
