<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helpro — Marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script>
    (() => {
      try {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || stored === 'light' ? stored : prefersDark ? 'dark' : 'light';
        document.documentElement.dataset.theme = theme;
        document.documentElement.style.colorScheme = theme === 'dark' ? 'dark' : 'light';
      } catch (error) {
        document.documentElement.dataset.theme = 'light';
      }
    })();
  </script>
  <script>
    (() => {
      const key = 'helpro.locale';
      const supported = ['en', 'sv', 'de', 'es'];
      try {
        const stored = localStorage.getItem(key);
        if (!stored || !supported.includes(stored)) {
          document.documentElement.setAttribute('data-lang-pending', 'true');
        }
      } catch (error) {
        document.documentElement.setAttribute('data-lang-pending', 'true');
      }
    })();
  </script>
  <style>
    html[data-lang-pending] body > *:not(.language-backdrop) { display: none !important; }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>
  <body class="min-h-screen theme-body" data-page="app">
  <header class="header-bar sticky top-0 z-30">
    <div class="mx-auto flex max-w-5xl items-center justify-between px-6 py-4">
      <div class="flex items-center gap-3">
        <div class="flex h-10 w-10 items-center justify-center rounded-2xl bg-emerald-500/15 text-lg font-bold text-emerald-700 dark:text-emerald-200">HP</div>
        <div>
          <p class="text-sm uppercase tracking-[0.2em] text-gray-500 dark:text-gray-300">Helpro</p>
          <p class="text-sm text-gray-600 dark:text-gray-300" id="session-email"></p>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <button id="theme-toggle" class="ghost-button" data-theme-toggle aria-label="Toggle theme"><span class="theme-toggle__icon">☀️</span></button>
        <button id="logout" class="ghost-button">Logout</button>
      </div>
    </div>
  </header>

  <main class="mx-auto min-h-[70vh] max-w-5xl px-4 py-6">
    <div id="env-error" class="alert mb-4 hidden">Supabase env vars are missing. Set VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY.</div>
    <div id="auth-debug" class="mb-4 rounded-2xl border border-dashed border-white/20 bg-white/40 p-4 text-sm text-gray-700 dark:bg-white/5 dark:text-gray-200 hidden">
      <p class="font-semibold mb-2">Debug Auth (dev-only)</p>
      <ul class="space-y-1">
        <li>Origin: <span id="debug-origin"></span></li>
        <li>Env present: <span id="debug-env"></span></li>
        <li>Session email: <span id="debug-email"></span></li>
        <li>Last auth error: <span id="debug-error"></span></li>
      </ul>
    </div>
    <div id="app" class="min-h-[60vh]"></div>
  </main>

  <nav class="bottom-nav" aria-label="Primary">
    <button class="nav-item" data-nav="#/onboarding">Home</button>
    <button class="nav-item" data-nav="#/customer/new">Requests</button>
    <button class="nav-item" data-nav="#/chat">Chat</button>
    <button class="nav-item" data-nav="#/provider/profile">Profile</button>
  </nav>

  <script type="module" src="./pages/app.ts"></script>
</body>
</html>
