<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CleanAI â€” Provider feed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body class="bg-gray-950 text-white" data-page="provider-feed">
  <div class="mx-auto flex min-h-screen max-w-6xl flex-col px-6 py-10">
    <header class="mb-8 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="flex h-10 w-10 items-center justify-center rounded-2xl bg-white/10 text-lg font-bold">CAI</div>
        <div>
          <p class="text-sm uppercase tracking-[0.2em] text-gray-400">CleanAI</p>
          <p class="text-sm text-gray-300">Provider feed</p>
        </div>
      </div>
      <div class="flex items-center gap-3 text-sm text-gray-300">
        <a class="underline-offset-4 hover:text-white" href="/provider-onboarding.html">Onboarding</a>
        <button id="logout" class="rounded-full border border-white/10 px-4 py-2 text-gray-300 hover:border-white/30 hover:text-white">Logout</button>
      </div>
    </header>

    <section class="rounded-3xl border border-white/10 bg-white/5 p-6">
      <div class="flex flex-col gap-2 sm:flex-row sm:items-center sm:justify-between">
        <div>
          <p class="pill w-fit">Job feed</p>
          <h1 class="text-2xl font-bold text-white">Your opportunities</h1>
          <p class="text-sm text-gray-300">Feed unlocks after approval. Until then, we keep providers in a pending state.</p>
        </div>
        <span id="feed-status" class="pill">Draft</span>
      </div>

      <div id="feed-locked" class="mt-6 rounded-2xl border border-amber-400/30 bg-amber-500/10 p-4 text-sm text-amber-100">
        <p class="font-semibold text-white">Pending review</p>
        <p class="mt-1">Complete onboarding and wait for approval. Customer data stays hidden until approved.</p>
        <div class="mt-3 flex flex-wrap gap-2">
          <a class="btn-secondary rounded-full px-4 py-2 text-xs" href="/provider-onboarding.html">Finish onboarding</a>
          <button id="mark-approved" class="rounded-full border border-white/20 px-4 py-2 text-xs text-white hover:border-white/40">Demo: mark approved</button>
        </div>
      </div>

      <div id="feed-list" class="mt-6 grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <!-- populated by JS -->
      </div>
    </section>
  </div>

  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
